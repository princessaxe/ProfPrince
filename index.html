<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portfolio Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;  /* Light gray background */
    }
    .header {
      background-color: #4CAF50;  /* Green for header (adjustable) */
      color: white;
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 2em;
      margin: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .portfolio-card {
      width: 25%;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
      background-color: #fff;
    }
    .portfolio-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #007bff;  /* Blue for titles */
    }
    .portfolio-card a {
      color: #dc3545;  /* Red for links */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">Student Portfolio Showcase</h1>
  </header>

  <main>
    <p>Welcome to the BC Trion Summer 2024 Student Portfolio Showcase! Explore the amazing work of our talented students by clicking on their names below.</p>
    <div class="container">
      <div class="portfolio-card">
        <h3>Kayden Similien</h3>
        <a href="Kayden1">Click Here</a>
      </div>
      <div class="portfolio-card">
        <h3>[Student Name 2]</h3>
        <a href="[Portfolio Link 2]">[Portfolio Link 2]</a>
      </div>
      </div>
  </main>
</body>
</html>
